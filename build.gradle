apply plugin:'scala'
defaultTasks 'test'
scalaVersion='2.9.1'

repositories {
	mavenLocal()
	mavenCentral()
	flatDir name:'lib', dirs:'lib'
}

dependencies {
	scalaTools "org.scala-lang:scala-compiler:${scalaVersion}", "org.scala-lang:scala-library:${scalaVersion}"
	compile "org.scala-lang:scala-library:${scalaVersion}", 'lib:disruptor:2.7'
	testCompile 'junit:junit:4.10'
}
